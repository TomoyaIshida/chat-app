<html>
<head>
  <meta charset="UTF-8">
  <title>chat-app</title>
  <style>
    header { height: 50px; width: 100%; background-color: #197fc3; position: fixed; }
    body { background-color: #fff; margin: 0; padding: 0; }
    .chat-space {background-color: #fbb025; margin: 0 auto; height: 80% ; width: 500px; padding: 50px 0; overflow: auto; }
    input { margin: 0 auto }
    button{ cursor: pointer; margin: 0 auto; }
    footer{ height: 50px; width: 100%; background-color: orange; }
  </style>
</head>
<header>
</header>
<body>
  <div class="chat-space">
    <div id="msg"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">

      var socketio = io.connect('http://localhost:8080');

      socketio.on("connected", function(name) {});
      socketio.on("publish", function (data) { addMessage(data.value); });
      socketio.on("disconnect", function () {});

      function start(name) {
        socketio.emit("connected", name);
      }

      function publishMessage() {
        var textInput = document.getElementById('msg_input');
        var msg = "[" + myName + "] " + textInput.value;
        socketio.emit("publish", {value: msg});
        textInput.value = '';
      }

      function addMessage (msg) {
        var domMeg = document.createElement('div');
        domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + msg;
        msgArea.appendChild(domMeg);
      }

      var msgArea = document.getElementById("msg");
      var myName = Math.floor(Math.random()*100) + "さん";
      addMessage("あなたは" + myName + "として入室しました");
      start(myName);
    </script>
  </div>
</body>
<footer>
  <input type="text" id="msg_input" style="width:200px;" />
  <button onclick="publishMessage();">送信</button>
</footer>
</html>
